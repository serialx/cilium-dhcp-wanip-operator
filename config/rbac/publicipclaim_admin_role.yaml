# This rule is not used by the project cilium-dhcp-wanip-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over network.serialx.net.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: cilium-dhcp-wanip-operator
    app.kubernetes.io/managed-by: kustomize
  name: publicipclaim-admin-role
rules:
- apiGroups:
  - network.serialx.net
  resources:
  - publicipclaims
  verbs:
  - '*'
- apiGroups:
  - network.serialx.net
  resources:
  - publicipclaims/status
  verbs:
  - get

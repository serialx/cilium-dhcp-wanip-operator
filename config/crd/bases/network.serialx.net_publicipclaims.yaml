            - poolName
            - router
            type: object
          status:
            description: status defines the observed state of PublicIPClaim
            properties:
              assignedIP:
                description: AssignedIP is the public IP address that was allocated
                type: string
              macAddress:
                description: MacAddress is the actual MAC address used for DHCP
                type: string
              message:
                description: Message provides additional information about the current
                  phase
                type: string
              phase:
                description: Phase is the current phase of the claim
                enum:
                - Pending
                - Provisioning
                - Ready
                - Failed
                type: string
              wanInterface:
                description: WanInterface is the actual interface name created on
                  the router
                type: string
            type: object

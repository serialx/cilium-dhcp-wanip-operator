# Example: Create SSH secret for router authentication
# kubectl -n kube-system create secret generic router-ssh \
#   --from-file=id_rsa=/path/to/your/private/key

apiVersion: v1
kind: Secret
metadata:
  name: router-ssh
  namespace: kube-system
type: Opaque
stringData:
  # Replace with your actual SSH private key
  # DO NOT commit actual keys to git
  id_rsa: |
    -----BEGIN OPENSSH PRIVATE KEY-----
    YOUR_PRIVATE_KEY_HERE
    -----END OPENSSH PRIVATE KEY-----
